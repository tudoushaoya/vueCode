<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <p>{{ msg1 }}</p>
    </div>
    <script src="./vue.js"></script>
    <script>
        const app = new Vue({
            el: '.app',
            data: {
                msg: 'hello world',
            },
            methods: {

            },
            computed: {
                msg1() {
                    return this.msg.split('').reverse().join('')
                }
            }
        })
    </script>
</body>

</html>


<!-- 计算属性
1. 当插值表达式过于复杂的时候可以考虑使用
2. 计算实行computed和methods的区别：计算属性性能更好，因为有缓存 -->
<!-- 3. 使用场景  总价格 总数量  是否全选 -->
