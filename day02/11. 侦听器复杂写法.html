<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <input type="text" v-model="obj.a">
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '.app',
            data: {
                obj: {
                    a: 1,
                    b: 2,
                    c: 3
                }
            },
            computed: {

            },
            watch: {
                obj: {
                    handler() {
                        console.log(123);
                    },
                    deep: true,
                    immediate: true
                }
            }
        })
    </script>
</body>

</html>
